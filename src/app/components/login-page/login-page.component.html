<div class="main-container" style="display: flex; background-image: url(../../../assets/images/naruto-bg.jpg);">
    <mat-card class="block center">
        <mat-card-header style="align-self: center;">
            <mat-card-title>
                <h1>Login / Sign Up</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" minlength="1" placeholder="Enter your username" [formControl]="userName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" minlength="6" placeholder="Enter you password" [formControl]="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions style="align-self: center;">
            <button mat-raised-button color="primary">Login</button>
        </mat-card-actions>

        <mat-divider style="margin: 10px 0px;"></mat-divider>

        <div class="" id="google-button" style="padding: 8px; align-self: center;"></div>

    </mat-card>
</div>
